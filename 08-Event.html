<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <style>
        img{
            height: 150px;
            width: 150px;
        }
    </style>
</head>
<body>
    <ul class="body">
        <li><img src="./IMG/New.jpeg" alt="Me" class="List"></li>
        <li><img src="./IMG/New.jpeg" alt="Me" class="List"></li>
        <li><img src="./IMG/New.jpeg" alt="Me" class="List"></li>
        <li><img src="./IMG/New.jpeg" alt="Me" class="List"></li>
        <li><img src="./IMG/New.jpeg" alt="Me" class="List"></li>
    </ul>
    
</body>
<script>
    document.querySelector('ul').addEventListener('click', function(e){
        e.preventDefault()
        console.log(e.target.parentNode);
        if(e.target.tagName === 'IMG'){
            e.target.parentNode.remove();
        }
        
        //e.stopPropagation();
    })
</script>
</html>
