<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM introduction</title>

</head>
<body>
    <div>
        <h1 id="heading">Dom Intro</h1>
        <p  class="par">Lorem ipsum dolor sit amet.</p>
        <button onclick="play()">Done</button>
    </div>
    <script>
        function play(){
            const bull = document.getElementsByClassName("par");
            const b = ["red","blue","green","yellow"];
            const i = Math.floor(Math.random() * (3 - 0 + 1) + 0);
            bull[0].style.backgroundColor = b[i];
            //document.querySelector('h1')
            //document.querySelector('input[type=password]')

        }
    </script>

</body>
</html>
